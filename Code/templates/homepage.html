<!DOCTYPE html>
<html>
    <head>
        <title>What 2 Eat</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">  
        </script>  
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">  
        </script>  
        <script type="text/javascript" src="script.js">
        </script>
        
        <!-- CSS FILES -->   
        <link href="../static/topnav.css" rel="stylesheet">
        <link href="../static/homepage.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="topnav">
            <a href ="http://127.0.0.1:5000/">Home</a>
            <a href="http://127.0.0.1:5000/help">Help</a>
            <a href="http://127.0.0.1:5000/contact">Contact</a>
        </div>

        <h1>What2Eat</h1>
        <img src="../static/images/olive-oil.jpg" 
             alt="olive oil">
        <div class="description">
            <p class="welcome">
                Welcome to What2Eat! <br>
                Search over 80,000 branded foods and private label data provided by the food industry. 
            </p>
            <p>
                <div class = "howToUse">
                    Select a brand to see what products it carries:
                </div>

                <form action="displayproducts">
                    <label id="brandLabel">Search by brand...</label>
                    <select name="brandSearch">
                        {% for brand in brandList %}
                        <option value="{{brand}}">{{brand}}</option>
                        {% endfor %}
                    </select>
                    <input class="button" type="submit" value="Get Products">
                </form>
            </p>

            <p>
                <div class = "howToUse">
                    Type the product name to get ingredient information: 
                </div>
                <form action="displayingredients" method="post">
                    <label> Search ingredients...</label>
                    <input class="searchBar" type="text" id="tags" name="product">
                    <script> 
                        $(function() {
                            var availableTags = [
                                {% for product in productList %}
                                    "{{product}}",
                                {% endfor %}
                            ];
                            $( "#tags" ).autocomplete({
                                source: availableTags
                            });
                        } );
                    </script>
                    <input class="button" type="submit" value="Get Ingredients">
                </form>
            </p>
        </div>
    </body>
</html>
