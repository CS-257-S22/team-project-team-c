<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Contact Us - What 2 Eat</title>

            
        <!-- CSS FILES -->   
        <link href="../static/topnav.css" rel="stylesheet">
        <link href="../static/stylesheet.css" rel="stylesheet">
        <link href="../static/contactmessage.css" rel="stylesheet">

    </head>
    
    <body>
      <div class="topnav">
        <a href ="/">Home</a>
        <a href="/help">Help</a>
        <a href="/contact">Contact</a>
    </div>
        <main>
            <div class="container">
                <div style="text-align:center">
                  <h2>Connect With Us</h2>
                  <h3> Have questions or suggestions? Leave us a message! </h3>
                  <h3> If you would like us to respond to you, please provide a reachable email address. </h3>
                </div>
                <div class="row">
                  <div class="column">
                    <form action="/action_page.php">
                      <label for="fname">Name</label>
                      <input type="text" id="name" name="name" placeholder="Your name..">
                      <label for="lname"> Email </label>
                      <input type="text" id="email" name="email" placeholder="(Optional) Your email address ..">
                      <label for="subject">Subject</label>
                      <textarea id="subject" name="subject" placeholder="Leave a message.." style="height:170px"></textarea>
                      <input type="submit" value="Submit">
                    </form>
                  </div>
                </div>
              </div>
        </main>

    
    </body>
</html>
